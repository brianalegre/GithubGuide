<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Github Guide</title>
</head>
<body>
    <!-- Top Navigation -->
    <header>
        <h1>Github Guide</h1>
        <nav class="text-right">
            <ul>
                <li>
                    <a href="create">Create</a>
                </li>
                <li>
                    <a href="clone">Clone</a>
                </li>
                <li>
                    <a href="push">Push</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="create">
            <h2>
                Creating a New Repository              
            </h2>
            <br>
            <ul>
                <li>On your Broswer, go to <a href="https://github.com/" target="_blank">github</a> </li>
                <li>On the left panel, Click <em>New</em></li>
                <li><img src="./images/clickNew.png" alt="Click New"></li>
                <br>
                <li>Under Repository Name, enter a <em>Unique Name</em></li>
                <li><img src="./images/repositoryName.png" alt="Enter Repository Name"></li>
                <br>
                <li>Select / Check, <em> Add a README File</em></li>
                <li><img src="./images/addREADME.png" alt="Click Add a README File"></li>
                <br>
                <li>Click, <em>Create respostiory</em></li>
                <li><img src="./images/clickCreateRepository.png" alt="Click Create Respostiory"></li>
                



            </ul>



        </section>
    </main>

    
    
</body>
</html>
